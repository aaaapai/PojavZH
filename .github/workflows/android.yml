name: Android CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        arch: ["arm64"]
      fail-fast: false

    env:
      CURSEFORGE_API_KEY: ${{ secrets.CURSEFORGE_API_KEY }}
      MOVTERY_KEYSTORE_PASSWORD: ${{ secrets.MOVTERY_KEYSTORE_PASSWORD }}
      MY_API_TOKEN: ${{ secrets.MY_API_TOKEN }}
      MY_PRIVATE_API_TOKEN: ${{ secrets.MY_PRIVATE_API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Set up JDK 21
        uses: actions/setup-java@main
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@main
        with:
           cache-read-only: false
           allow-snapshot-wrappers: true

      - name: Build lwjgl-glfw-classes JAR files
        run: |
          chmod +x gradlew
          mkdir out
          ./gradlew jre_lwjgl3glfw:build -Xlint:unchecked

      - name: Upload lwjgl
        uses: actions/upload-artifact@main
        with:
          name: lwjgl-glfw-classes
          path: |
                **/lwjgl-glfw-classes.jar
