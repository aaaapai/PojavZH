name: Feature Request
description: 'If you have any new ideas, please let me know using this template!'
title: "[Request] Brief Description"
labels: [feature request]
body:
  - type: textarea
    attributes:
      label: Feature Description
      description: |
        Please describe your idea in detail here.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional Information
      description: |
        If possible, you can also provide images to help me better understand your idea.
    validations:
      required: false

  - type: checkboxes
    attributes:
      label: This feature request has not been proposed before
      options:
        - label: I have checked the Issues and found no similar feature request
          required: true
